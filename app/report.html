<!doctype html>
<html>
	<head>
		<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
		<link href="/styles/common.css" rel="stylesheet" media="screen"/>
		<link href="/styles/reporter.css" rel="stylesheet" media="screen"/>
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="content-container-wide">
			<div id='videos' style="position:absolute;left:0px;top:0px;width:100%;height:100%;background-color:#550000;">
				<video id='localVideo' autoplay muted></video>
				<video style = "display:none" id='remoteVideo' autoplay></video>
			</div>
			<div class="overlay-headline" onclick="editHeadline();">
				Breaking News!
			</div>
			<div class="overlay-subline" onclick="editSubline();">
				Big hackathon in Seattle
			</div>
			<div
				class="toggle-button"
				style="background-image:url('/images/btn-play-small.png');"
				onclick="swapToggleButtonImg();">
			</div>
			<div class = "poppanel info">
				<div>
					<span class = "plabel">reporter</span>
					<input class = "onscene" type = "text"/>
					<input class = "onscenename" type = "text" value = "Jim Sanders"/>
				</div>
				<div >
					<span class = "plabel headline">headline</span>
					<input class = "headlineVal" value = "Breaking News" type = "text"/>
				</div>
				<div>
					<span class = "plabel adTags">add #Tags</span>
					<input type = "text/javascript" value = "#SourceReporter"/>
				</div>
				<div>
					<span class = "plabel location">location</span>
					<span class = "locationlive">LIVE From: </span>
					<input type = "text" class = "locationVal" value = "Seattle"/>
				</div>
			</div>
		</div>

		<script src="/bower_components/jquery/jquery.min.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function swapToggleButtonImg() {
				var currImage = $(".toggle-button").css("background-image");
				if (currImage.indexOf("play") > 0) {
					$(".toggle-button").css("background-image", "url('/images/btn-stop-small.png')");
				} else {
					$(".toggle-button").css("background-image", "url('/images/btn-play-small.png')");
				}
			}
		</script>
		<script src="/socket.io/socket.io.js"></script>
		<script src='scripts/adapter.js'></script>
		<script src='scripts/reporter.js'></script>

	</body>
</html>
